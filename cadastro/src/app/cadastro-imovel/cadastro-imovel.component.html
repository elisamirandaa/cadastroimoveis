<div class="container">
    <mat-card >        
        <mat-card-title>Cadastre seu Imóvel</mat-card-title>

            <form class="form-cadastro" [formGroup]="formImovel" (ngSubmit)="onSubmit()">      
            <div id="imagem">
                <input type="file" (change)="onFileSelected($event)"> <br><br>
                 <!-- <button mat-button *ngIf="fotosSelecionadas.length > 0" type="button">
                  Foto +
                </button>  -->
                <mat-card class="card-foto">
                    <span *ngFor="let fotoPreview of fotosPreview">
                        <img mat-card-sm-image [src]="fotoPreview" alt="Foto selecionada">
                    </span>
                </mat-card>
            </div>
            <div>
                <mat-form-field class="info">
                <textarea matInput placeholder="Informações" formControlName="informacoes"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                <input matInput placeholder="Valor" formControlName="valor">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone">
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Tipo</mat-label>
                    <mat-select [(value)]="selected">
                      <mat-option value="option1">Casa</mat-option>
                      <mat-option value="option2">Apartamento</mat-option>
                      <mat-option value="option3">Terreno</mat-option>
                    </mat-select>
                  </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                <input   matInput placeholder="Cep" formControlName="cep">
            </mat-form-field>
            <button mat-button (click)="getCep()">Buscar</button>
                <mat-form-field>
                <input  matInput placeholder="Rua" formControlName="logradouro">
                </mat-form-field>
                <mat-form-field>
                <input  matInput placeholder="Número" formControlName="numero">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Bairro" formControlName="bairro">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Cidade" formControlName="localidade">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Estado" formControlName="uf">
                </mat-form-field>
            </div>
            <div class="botao">
                <button mat-button type="submit">Cadastrar</button>
                <button mat-button routerLink="/home">Voltar</button>
            </div>
            </form>

        
    </mat-card>

</div>
