<div class="container">
    <mat-card >        
        <mat-card-title>Cadastre seu Imóvel</mat-card-title>

            <form class="form-cadastro" [formGroup]="formImovel" (ngSubmit)="onSubmit()">      
            <div id="imagem">
                <input type="file" (change)="onFileSelected($event)">
                 <!-- <button mat-button *ngIf="fotosSelecionadas.length > 0" type="button">
                  Foto +
                </button>  -->
                <span *ngFor="let fotoPreview of fotosPreview">
                    <img  mat-card-sm-image [src]="fotoPreview" alt="Foto selecionada">
                </span>
            </div>
            <div>
                <mat-form-field class="info">
                <textarea matInput placeholder="Informações" formControlName="informacoes"></textarea>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                <input matInput placeholder="Valor" formControlName="valor">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Telefone" formControlName="telefone">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Tipo" formControlName="tipo">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                <input  matInput placeholder="Cep" formControlName="cep">
                </mat-form-field>
                <mat-form-field>
                <input  matInput placeholder="Rua" formControlName="rua">
                </mat-form-field>
                <mat-form-field>
                <input  matInput placeholder="Número" formControlName="numero">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Bairro" formControlName="bairro">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Cidade" formControlName="cidade">
                </mat-form-field>
                <mat-form-field>
                <input matInput placeholder="Estado" formControlName="estado">
                </mat-form-field>
            </div>
            <div class="botao">
                <button mat-button type="submit">Cadastrar</button>
                <button mat-button routerLink="/home">Voltar</button>
            </div>
            </form>

        
    </mat-card>

</div>
