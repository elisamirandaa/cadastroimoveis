<div class="container">

    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form class="login-form">
                <mat-form-field>
                    <input name="user" matInput placeholder="UsuÃ¡rio" [(ngModel)]="usuario">
                </mat-form-field>

                <mat-form-field>
                    <input type="password" name="password" matInput placeholder="Senha" [(ngModel)]="senha">
                </mat-form-field>

                <span>
                    {{mensagemLogin}}
                </span>
                <div class="botao">
                    <button (click)="btnLogin()" mat-raised-button color="primary" type="submit">Entrar</button>
                    <button mat-raised-button color="primary" routerLink="/usuario-novo">Cadastre-se</button>
                </div>


            </form>
        </mat-card-content>
    </mat-card>
</div>
